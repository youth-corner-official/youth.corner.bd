<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youth Corner - Official Webstore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Youth Corner Logo" class="logo" />
    <h1>Youth Corner</h1>
    <p class="slogan">Wear Your Voice.</p>
    <img src="banner.jpg" alt="Youth Banner" class="banner" />
  </header>

  <main>
    <section class="products">
      <h2>Our Products (Coming Soon)</h2>
      <p>Stay tuned! Custom designs for the bold and creative are launching soon.</p>
    </section>

    <section class="order-form">
      <h2>Order Now (Cash on Delivery)</h2>
      <form id="codForm">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="address" placeholder="Full Delivery Address" required />
        <textarea name="orderDetails" placeholder="Product (e.g. 1x Black Hoodie, Size M)" required></textarea>
        <button type="submit">Place Order</button>
      </form>
      <div id="thankYouMessage" class="hidden">âœ… Your order has been submitted! We'll contact you soon.</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Youth Corner</p>
    <p>Follow us on 
      <a href="https://www.instagram.com/youth.corner.official/" target="_blank">Instagram</a> & 
      <a href="https://www.facebook.com/profile.php?id=61577718897143" target="_blank">Facebook</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
