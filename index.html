<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Youth Corner Store</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
  input, select, textarea, button { width: 100%; margin-bottom: 12px; padding: 10px; font-size: 16px; }
  button { cursor: pointer; background-color: #007bff; color: white; border: none; }
  button:hover { background-color: #0056b3; }
  #userArea { margin-bottom: 20px; }
</style>
</head>
<body>

<h1>Youth Corner</h1>

<div id="userArea">
  <button onclick="showLogin()">Login / Sign Up</button>
</div>

<h2>Place Your Order</h2>

<form id="orderForm">
  <input name="name" placeholder="Full Name" required />
  <input name="email" placeholder="Email" required type="email" />
  <input name="phone" placeholder="Bangladeshi Phone (e.g. 017xxxxxxxx)" required pattern="^(01)[3-9][0-9]{8}$" />
  <select name="district" required>
    <option value="">Select District</option>
    <option>Dhaka</option>
    <option>Chattogram</option>
    <option>Khulna</option>
    <option>Rajshahi</option>
    <option>Barishal</option>
    <option>Sylhet</option>
    <option>Mymensingh</option>
    <option>Rangpur</option>
  </select>
  <select name="postalCode" required>
    <option value="">Select Postal Code</option>
    <option>1200</option>
    <option>4000</option>
    <option>9000</option>
    <option>6000</option>
  </select>
  <textarea name="address" placeholder="Full Address" required></textarea>
  <button type="submit">Confirm Order</button>
</form>

<script>
  // Firebase config - REPLACE with your own config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // EmailJS init with your public key
  emailjs.init("YCazbnQ4UmxG97v58");

  function showLogin() {
    const email = prompt("Enter your email:");
    const password = prompt("Enter your password:");
    auth.signInWithEmailAndPassword(email, password)
      .then(user => updateUser(user.user))
      .catch(() => {
        auth.createUserWithEmailAndPassword(email, password)
          .then(user => updateUser(user.user))
          .catch(e => alert("Error: " + e.message));
      });
  }

  function updateUser(user) {
    document.getElementById("userArea").innerHTML = `
      Logged in as: ${user.email} 
      <button onclick="logout()">Logout</button>
    `;
  }

  function logout() {
    auth.signOut().then(() => {
      document.getElementById("userArea").innerHTML = `<button onclick="showLogin()">Login / Sign Up</button>`;
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      updateUser(user);
    } else {
      document.getElementById("userArea").innerHTML = `<button onclick="showLogin()">Login / Sign Up</button>`;
    }
  });

  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;

    if (!confirm("Please check your product before the delivery man leaves, no action will be taken after the delivery man leaves.")) {
      return;
    }

    const orderId = "YC" + Date.now().toString().slice(-6);
    const orderData = {
      orderId,
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      district: form.district.value,
      postalCode: form.postalCode.value,
      address: form.address.value
    };

    db.collection("orders").add(orderData)
      .then(() => {
        return emailjs.send("service_o4dqtmw", "template_ndjdu5k", orderData);
      })
      .then(() => {
        alert("Order placed successfully! Your Order ID is " + orderId);
        form.reset();
      })
      .catch(error => {
        console.error(error);
        alert("Failed to place order. Please try again.");
      });
  });
</script>

</body>
</html>
